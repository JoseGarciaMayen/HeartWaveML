<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeartWaveML</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: rgb(45, 79, 232);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 40px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .upload-section {
        background: #f8f9ff;
        border-radius: 15px;
        padding: 30px;
        border: 2px dashed #667eea;
        text-align: center;
        transition: all 0.3s ease;
      }

      .upload-section:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .upload-section.dragover {
        border-color: #4caf50;
        background: #f0fff0;
      }

      .upload-icon {
        font-size: 4em;
        color: #667eea;
        margin-bottom: 20px;
      }

      .file-input {
        display: none;
      }

      .upload-btn {
        background: rgb(45, 79, 232);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .upload-btn:hover {
        transform: translateY(-2px);
      }

      .manual-input {
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        border: 1px solid #e0e0e0;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
      }

      .predict-btn {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.2em;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        margin-top: 20px;
        box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
      }

      .predict-btn:hover {
        transform: translateY(-2px);
      }

      .predict-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .chart-section {
        grid-column: 1 / -1;
        margin-top: 20px;
        background: #f8f9ff;
        border-radius: 15px;
        padding: 30px;
        display: none;
      }

      .chart-section.show {
        display: block;
      }

      .chart-section.show h3 {
        margin-bottom: 16px;
      }

      .results {
        grid-column: 1 / -1;
        margin-top: 20px;
        padding: 30px;
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        border-radius: 15px;
        color: white;
        text-align: center;
        display: none;
      }

      .results.show {
        display: block;
      }

      .result-value {
        font-size: 2em;
        font-weight: bold;
        margin: 20px 0;
        white-space: pre-line;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
        grid-column: span 2;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #ff5722;
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        display: none;
        grid-column: span 2;
      }

      .file-info {
        background: #e8f5e8;
        border: 1px solid #4caf50;
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
        display: none;
      }

        color: #666;
      }

        <p>Load and Analyze ECG Signals</p>
      </div>

        <div class="upload-section" id="uploadSection">

            type="file"
            id="fileInput"
            class="file-input"
            accept=".csv,.txt,.json"
          />

            class="upload-btn"
            onclick="document.getElementById('fileInput').click()"

          </button>

          </div>
          <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="manual-input">

          <form id="ecgForm">
            <div class="form-group">
              <label for="signalData">ECG signal data:</label>

                id="signalData"

                placeholder="Input comma-separated values (187 samples each heartbeat), e.g.:
[1.2, 3.4, 2.1, 4.5, 3.2, 1.8, 2.7, ...], [2.1, 3.3, 2.2, 4.1, 3.5, 1.9, 2.8, ...], ...

Or paste data from a file"

            </div>

          <canvas id="ecgChart2"></canvas>

          <canvas id="ecgChart5"></canvas>
        </div>

    <script>
      let ecgChart = null;

      const uploadSection = document.getElementById("uploadSection");
      const fileInput = document.getElementById("fileInput");

      uploadSection.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadSection.classList.add("dragover");
      });

      uploadSection.addEventListener("dragleave", () => {
        uploadSection.classList.remove("dragover");
      });

      uploadSection.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadSection.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

      function handleFile(file) {
        const fileInfo = document.getElementById("fileInfo");
        fileInfo.innerHTML = `
                      <strong>Loaded file:</strong> ${file.name}<br>
                      <strong>Size:</strong> ${(file.size / 1024).toFixed(
                        2
                      )} KB<br>
                      <strong>Type:</strong> ${file.type || "text/plain"}
                  `;
        fileInfo.style.display = "block";

        const reader = new FileReader();
        reader.onload = function (e) {
          const content = e.target.result;
          parseFileContent(content, file.name);
        };
        reader.readAsText(file);
      }

      function parseFileContent(content, filename) {
        try {
          let allSignals = [];

          if (filename.endsWith(".csv") || filename.endsWith(".txt")) {
            const lines = content.split("\n");
            for (const line of lines) {
              if (line.trim()) {
                const values = line
                  .split(/[,;\t]/)
                  .map((v) => parseFloat(v.trim()));
                allSignals.push(...values.filter((v) => !isNaN(v)));
              }
            }
          } else {
            showError(
              "Unsupported file format. Please upload CSV or TXT files."
            );
            return;
          }

          if (allSignals.length > 0) {
            const signalLength = 187;
            const separatedSignals = [];

            for (let i = 0; i < allSignals.length; i += signalLength) {
              const signal = allSignals.slice(i, i + signalLength);
              if (signal.length === signalLength) {
                separatedSignals.push(signal);
              }
            }

            if (separatedSignals.length > 0) {
              const formattedText = separatedSignals
                .map((signal) => `[${signal.join(",")}]`)
                .join(", ");

              document.getElementById("signalData").value = formattedText;
              visualizeSignal(separatedSignals);
            } else {
              showError("No complete signals of 187 samples found.");
            }
          } else {
            showError("Valid ECG signal data not found in the file.");
          }
        } catch (error) {
          showError("Error parsing file: " + error.message);
        }
      }

      let ecgCharts = [];

      function visualizeSignal(signals) {
        const contexts = [
          document.getElementById("ecgChart1").getContext("2d"),
          document.getElementById("ecgChart2").getContext("2d"),
          document.getElementById("ecgChart3").getContext("2d"),
          document.getElementById("ecgChart4").getContext("2d"),
          document.getElementById("ecgChart5").getContext("2d"),
        ];

        ecgCharts.forEach((chart) => {
          if (chart) {
            chart.destroy();
          }
        });
        ecgCharts = [];

        let labels = [];

        const segmentSize = 10;
        const segments = [];

        for (let i = 0; i < signals.length; i += segmentSize) {
          segments.push(signals.slice(i, i + segmentSize));
        }

        const maxCharts = Math.min(segments.length, contexts.length);

        segments.slice(0, maxCharts).forEach((segment, index) => {
          if (!contexts[index]) return;

          const startSample = index * segmentSize + 1;
          let segmentLabels = [];
          for (let i = 0; i < segment.length * 187; i++) {
            segmentLabels.push(startSample + i);
          }

          const chart = new Chart(contexts[index], {
            type: "line",
            data: {
              labels: segmentLabels,
              datasets: [
                {
                  label: `ECG Segment ${index + 1} (Samples ${startSample}-${
                    startSample + segment.length - 1
                  })`,
                  data: segment.flat(),
                  borderColor: "#667eea",
                  backgroundColor: "rgba(102, 126, 234, 0.1)",
                  borderWidth: 2,
                  fill: true,
                  tension: 0.2,
                  pointRadius: 1,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  display: true,
                  position: "top",
                },
                title: {
                  display: true,
                  text: `Segment ${index + 1}`,
                },
              },
              scales: {
                y: {
                  beginAtZero: false,
                  title: {
                    display: true,
                    text: "Amplitude (mV)",
                  },
                },
                x: {
                  title: {
                    display: true,
                    text: "Sample Number",
                  },
                },
              },
            },
          });

          ecgCharts.push(chart);
        });

        document.getElementById("chartSection").classList.add("show");
      }

      async function predictECG() {
        const signalText = document.getElementById("signalData").value.trim();

        if (!signalText) {
          showError("Please input ECG signal data.");
          return;
        }

        try {
          let signals = [];

          if (signalText.includes("[") && signalText.includes("]")) {
            const listMatches = signalText.match(/\[[^\[\]]*\]/g);
            if (listMatches && listMatches.length > 0) {
              signals = listMatches.map((listStr) => {
                const cleanStr = listStr.replace(/[\[\]]/g, "");
                return cleanStr
                  .split(",")
                  .map((v) => parseFloat(v.trim()))
                  .filter((v) => !isNaN(v));
              });

              for (let i = 0; i < signals.length; i++) {
                if (signals[i].length !== 187) {
                  showError(
                    `Signal ${i + 1} must have 187 samples, found ${
                      signals[i].length
                    }`
                  );
                  return;
                }
              }
            }

            for (let i = 0; i < signals.length; i++) {
              if (signals[i].length !== 187) {
                showError(`Signal ${i + 1} must have 187 samples`);
                return;
              }
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("results").classList.remove("show");
            document.getElementById("error").style.display = "none";

            let response, data;

            const signalsmapped = signals.map((signal) => ({ signal: signal }));

            response = await fetch("http://localhost:8000/predict", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(signalsmapped),
            });

            data = await response.json();

            if (response.ok) {
              let resultText = "";
              let descriptionText = "";
              let processing_time_ms = 0;

              predictions = {
                "Normal beat (N)": 0,
                "Supraventricular ectopic beat (S)": 0,
                "Ventricular ectopic beat (V)": 0,
                "Fusion beat (F)": 0,
                "Unknown beat (Q)": 0,
              };

              classes = {
                0: "Normal beat (N)",
                1: "Supraventricular ectopic beat (S)",
                2: "Ventricular ectopic beat (V)",
                3: "Fusion beat (F)",
                4: "Unknown beat (Q)",
              };

              for (let i = 0; i < data.total_samples; i++) {
                classname =
                  classes[data.results[i].result.prediction] || "Unknown";
                predictions[classname] += 1;
                processing_time_ms += data.results[i].result.processing_time_ms;
              }

              resultText = Object.entries(predictions)
                .map(([key, value]) => `${key}: ${value}`)
                .join("\n");
              descriptionText = `Total signals: ${data.total_samples}`;

              document.getElementById("resultValue").textContent = resultText;
              document.getElementById("resultDescription").textContent =
                descriptionText;
              document.getElementById("processingTime").textContent =
                processing_time_ms.toFixed(2)/data.total_samples || "N/A";

              document.getElementById("results").classList.add("show");

              visualizeSignal(signals);
            } else {
              throw new Error(data.detail || "Error en la predicci√≥n");
            }
          } else {
            showError("Please input ECG signal data with the correct format.");
          }
        } catch (error) {
          showError("Error: " + error.message);
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }
